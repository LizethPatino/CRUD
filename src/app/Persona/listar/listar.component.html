<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Personas</h3>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr class="text-center">
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Acciones</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let persona of personas" class="text-center">
                        <th>{{persona.id_persona}}</th>
                        <td>{{persona.nombre}}</td>
                        <td>{{persona.apellidos}}</td>
                        <td>
                            <button class="btn btn-info" (click)="editarPersona(persona)"><b>Editar</b></button>
                            <button class="btn btn-danger" style="margin-left: 10px;" (click)="eliminarPersona(persona)"><b>Eliminar</b></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
